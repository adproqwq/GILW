<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
        <title>原神，启动！</title>
    </head>
    <body>
        <script src="https://unpkg.com/callapp-lib@3.5.0/dist/index.umd.js"></script>
        <script>
            function launch(){
            const options = {
                scheme: {
                    protocol: 'yuanshengame',
                },
                intent: {
                    package: 'com.miHoYo.Yuanshen',
                    scheme: 'yuanshengame',
                }
            };
            const callLib = new CallApp(options);
            callLib.open({
                path: '',
            });
            };
            function music(){
                const genshin = new Audio('./audio/launch.mp3')
                genshin.play()
            };
        </script>
        <button onClick="launch();music();">启动</button>
    </body>
</html>
